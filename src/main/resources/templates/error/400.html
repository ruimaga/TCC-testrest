<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layout/layout-simples}">
	
<head>
	<title>Bad request</title>
</head>
		
	
<th:block layout:fragment="conteudo">

<div class="aw-error-panel">
	<h1 class="aw-error-panel__code">
		<i class="fa  fa-location-arrow"></i> 400
	</h1>
	
	<h2 class="aw-error-panel__title">Erro de requisição</h2>
	
	<div class="aw-error-panel__description">
		Desculpe, verifique a URL digitada e tente novamente, 
		se o erro persistir entre em contato com a gente se precisar de ajuda. 
		<br/><br/>
		<a href="javascript:history.back()" class="btn  btn-primary">Voltar para a página inicial</a>
	</div>
</div>

</th:block>
	
</html>
