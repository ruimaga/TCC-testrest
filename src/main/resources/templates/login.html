<!DOCTYPE html>

<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Autenticação</title>

<link rel="stylesheet" type="text/css"
	th:href="@{/layout/stylesheets/vendors.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/layout/stylesheets/algaworks.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/layout/stylesheets/application.css}" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>


<body class="aw-layout-simple-page">


	<div class="aw-layout-simple-page__container">


		<form th:action="@{/}" method="POST">


			<div class="aw-simple-panel">

				<img alt="Teste de API REST" th:src="@{/layout/images/logo.png}" />

				<div class="aw-simple-panel__message">Informe seus dados de
					acesso</div>


				<!-- Mensagem de ERRO DE VALIDAÇÃO -->
				<div class="alert alert-danger alert-dismissible"
					th:if="${#bools.isTrue(param.error)}" role="alert">

					<th:block th:each="detailedError : ${#fields.detailedErrors()}">
						<div>
							<i class="fa  fa-exclamation-circle"></i> <span
								th:text="${detailedError.message}"></span>
						</div>
					</th:block>


					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>

					<span class="glyphicon glyphicon-exclamation-sign"
						aria-hidden="true"></span> <span class="sr-only">Erro:</span> <strong>Atenção!</strong>

					O usuário e/ou senha não conferem

				</div>


				<div class="aw-simple-panel__box">

					<div class="form-group  has-feedback">

						<input type="text" class="form-control  input-lg"
							placeholder="Seu usuário aqui" autofocus="autofocus"
							name="username" id="nome" /> <span
							class="glyphicon  glyphicon-envelope  form-control-feedback"></span>
					</div>

					<div class="form-group  has-feedback">
						<input type="password" class="form-control  input-lg"
							placeholder="Sua senha aqui" name="password" id="senha" /> <span
							class="glyphicon  glyphicon-lock  form-control-feedback"></span>
					</div>


					<div class="form-group">

						<button type="submit"
							class="btn  btn-primary  btn-lg  aw-btn-full-width">
							<span class="glyphicon glyphicon-log-in" aria-hidden="true">
							</span> Entrar

						</button>


					</div>


					<div class="form-group clearfix">

						<div class="checkbox  pull-left  aw-checkbox-no-margin">
							<input type="checkbox" id="lembrar" /> <label for="lembrar">Lembre
								de mim</label>
						</div>

						<div class="pull-right">

							<a href="#">Esqueceu a senha?</a>

							<!--  href="esqueceu-a-senha.html  -->

						</div>


					</div>
				</div>


			</div>


		</form>

	</div>


	<script th:src="@{/layout/javascripts/vendors.min.js}"></script>
	<script th:src="@{/layout/javascripts/algaworks.min.js}"></script>

</body>

</html>
